<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div id="message" class="row d-none">
            <span></span>
            <a href="javascript:;" onclick="closeMessage()"><i class="fa fa-times"></i></a>
        </div>
        <div class="row">
            <h3 id="form-title">Add New Product</h3>
            <div class="add-product">
                <input type="text" id="productName" autocomplete="on">
                <a href="javascript:;" class="btn btn-success" onclick="addProduct()">Add</a>
                <a href="javascript:;" class="btn btn-warning d-none" onclick="reset()">Cancel</a>
                <input type="hidden" id="productId" value="-1">
            </div>
        </div>
        <div class="row">
            <h3>Display All Product</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Product name</th>
                        <th id="productCount"></th>
                    </tr>
                </thead>
                <tbody id="tbProduct">
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>

</html>
